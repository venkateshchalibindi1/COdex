excel_path: data/job_tracker.xlsx
profiles:
  - name: default
    target_titles: ["IT Support Specialist", "Help Desk Analyst"]
    adjacent_titles: ["Desktop Support", "Technical Support Specialist"]
    location_mode: "Remote"
    city: ""
    radius_km: 0
    experience_min_years: 1
    experience_max_years: 3
    must_have_keywords: ["troubleshooting", "customer service"]
    nice_to_have_keywords: ["azure", "active directory", "ticketing"]
    exclude_keywords: ["senior", "principal", "clearance"]
    time_window_days: 7
    master_resume_skills: ["windows", "active directory", "networking", "troubleshooting", "python"]
sources:
  rss_feeds:
    - name: "RemoteOK RSS"
      url: "https://remoteok.com/remote-dev-jobs.rss"
  greenhouse_boards: []
  lever_boards: []
discovery:
  enabled: false
  provider: "disabled"
  api_key: ""
collector:
  use_playwright: false
  per_domain_delay_seconds: 5
  max_retries: 2
filters:
  exclude_domains: []
  exclude_keywords: []
  seniority_mode: "downrank"
limits:
  max_jobs_per_run: 300
